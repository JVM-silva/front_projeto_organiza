<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organiza - Orçamento</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="budget.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Definir Orçamento</h1>
        <form id="budgetForm">
            <div class="form-group">
                <label for="category">Categoria</label>
                <input type="text" class="form-control" id="category" required>
            </div>
            <div class="form-group">
                <label for="amount">Valor</label>
                <input type="number" class="form-control" id="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Orçamento</button>
        </form>

        <div class="table-container">
            <h3>Orçamentos Definidos</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Categoria</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="budgetList">
                    <!-- Linhas da tabela serão adicionadas aqui -->
                </tbody>
            </table>
        </div>

        <div class="canvas-container">
            <h3>Gráfico de Orçamento</h3>
            <canvas id="budgetChart"></canvas>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/budget.js"></script>
</body>
</html>
