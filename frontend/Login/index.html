<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organiza - Registro e Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <!-- Tabs -->
                <ul class="nav nav-tabs" id="authTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="register-tab" data-toggle="tab" href="#register" role="tab">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="login-tab" data-toggle="tab" href="#login" role="tab">Login</a>
                    </li>
                </ul>

                <!-- Tab content -->
                <div class="tab-content">
                    <!-- Registro -->
                    <div class="tab-pane fade show active" id="register" role="tabpanel">
                        <h3 class="mt-3">Registro</h3>
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="registerEmail">E-mail</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Senha</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                    </div>

                    <!-- Login -->
                    <div class="tab-pane fade" id="login" role="tabpanel">
                        <h3 class="mt-3">Login</h3>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginEmail">E-mail</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Senha</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
