<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organiza - Configurações de Notificação</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="notifications.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Configurações de Notificação</h1>
        <form id="notificationForm">
            <div class="form-group">
                <label for="notificationType">Tipo de Notificação</label>
                <select class="form-control" id="notificationType" required>
                    <option value="payment">Pagamento</option>
                    <option value="investment">Investimento</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notificationDate">Data</label>
                <input type="date" class="form-control" id="notificationDate" required>
            </div>
            <div class="form-group">
                <label for="notificationDescription">Descrição</label>
                <input type="text" class="form-control" id="notificationDescription" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Notificação</button>
        </form>
        <h3 class="mt-4">Notificações</h3>
        <ul id="notificationList" class="list-group">
            <!-- Notificações serão adicionadas aqui -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="notifications.js"></script>
</body>
</html>
